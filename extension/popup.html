<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaceStand Importer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 16px;
      background: #1a1a2e;
      color: #e2e8f0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      font-size: 16px;
      color: #eab308;
      font-weight: 600;
    }

    .logo {
      width: 24px;
      height: 24px;
      background: #eab308;
      border-radius: 4px;
    }

    .status {
      padding: 12px;
      background: #252542;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status.active {
      border-left: 3px solid #22c55e;
    }

    .status.inactive {
      border-left: 3px solid #64748b;
    }

    .status-label {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 4px;
    }

    .status-text {
      font-weight: 500;
    }

    .import-btn {
      width: 100%;
      padding: 12px 16px;
      background: #eab308;
      color: #1a1a2e;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .import-btn:hover {
      background: #fbbf24;
      transform: translateY(-1px);
    }

    .import-btn:disabled {
      background: #4a4a5a;
      color: #888;
      cursor: not-allowed;
      transform: none;
    }

    .help-text {
      margin-top: 12px;
      font-size: 12px;
      color: #64748b;
      text-align: center;
    }

    .help-text a {
      color: #eab308;
      text-decoration: none;
    }

    .help-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <h1>RaceStand Importer</h1>
  </div>

  <div class="status inactive" id="status">
    <div class="status-label">Current Page</div>
    <div class="status-text" id="status-text">Checking...</div>
  </div>

  <button class="import-btn" id="import-btn" disabled>Import to RaceStand</button>

  <p class="help-text">
    Navigate to a <a href="https://www.thesimgrid.com" target="_blank">SimGrid</a> championship standings page to import.
  </p>

  <script src="popup.js"></script>
</body>
</html>
